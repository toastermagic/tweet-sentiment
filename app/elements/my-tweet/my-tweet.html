<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/neon-animation/neon-animation.html">
<link rel="import" href="..\..\bower_components/paper-spinner/paper-spinner.html">

<dom-module id="my-tweet">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
      }
      
      #buttonGroup {
        border-radius: 5px 5px 5px 5px;
        background: rgba(200, 200, 200, 0.85);
        border-top: 1px 1px 0px 1px solid #333;
        width: 0px;
        left: 220px;
        transition: all 1s;
        z-index: 2000;
        position: absolute;
        opacity:0;
      }
      
      #buttonGroup.hovered {
        opacity: 1;
        width: unset;
      }
      
      .classified {
        -webkit-filter: grayscale(100%);
        filter: grayscale(100%);
      }
      
      .hoverWrapper {
        position: relative;
      }

      paper-spinner {
        position: absolute;
        top: 100px;
      }
      
      paper-fab {
        margin: 5px 5px 0 0;
      }
      
      #irrelevant {
        background: rgba(255, 255, 255, 0.5);
        color: #333;
      }
      
      #angry {
        background: rgba(255, 0, 0, 0.5);
      }
      
      #neutral {
        background: rgba(0, 0, 255, 0.5);
      }
      
      #positive {
        background: rgba(0, 255, 0, 0.5);
      }
      
      #tweetContainer {
        -webkit-transition: transform 0.2s;
        -moz-transition: transform 0.2s;
        transition: transform 0.2s;
        transform-origin: 0 0;
        z-index: 3000;
        transform: scale(0.6, 0.6);
      }
      .smallText {
        font-size: smaller;
      }
      #tweetContainer.hovered {
        transform: scale(1.0, 1.0);
      }
    </style>
    <div id="spinnerContainer" class="layout vertical center">
      <paper-spinner active="{{loading}}"></paper-spinner>
    </div>

    <div id="wrapper" class$="{{hovered}}">
      <div id="hoverWrapper" on-mouseover="onHovered" on-mouseout="onUnhovered">
        <div id="predicton" style="position:absolute; top: 0px; left: 0px; z-index: 5000">
          <span hidden$="{{!isPositive}}">
              <paper-fab mini  title="Positive" icon="thumb_up" id="positive" on-tap="dismiss" raised></paper-fab>
              <!--<span class="smallText">Positive</span>-->
          </span>
          <span hidden$="{{!isNeutral}}">
              <paper-fab mini  title="Neutral" icon="thumbs_up_down" id="neutral" on-tap="dismiss" raised></paper-fab>
              <!--<span class="smallText">Neutral</span>-->
          </span>
          <span hidden$="{{!isAngry}}">
              <paper-fab mini  title="Angry" icon="thumb_down" id="angry" on-tap="dismiss" raised></paper-fab>
              <!--<span class="smallText">Angry</span>-->
          </span>
          <span hidden$="{{!isIrrelevant}}">
              <paper-fab mini  title="Irrelevant" icon="delete" id="irrelevant" on-tap="dismiss" raised></paper-fab>
              <!--<span class="smallText">Irrelevant</span>-->
          </span>
        </div>
        <div id="buttonGroup" class$="layout vertical around-justify {{hovered}}">
          <span class="layout vertical center">
              <paper-fab mini title="Positive" icon="thumb_up" id="positive" on-tap="classify" raised></paper-fab>
              <span class="smallText">Positive</span>
          </span>
          <span class="layout vertical center">
              <paper-fab mini title="Neutral" icon="thumbs_up_down" id="neutral" on-tap="classify" raised></paper-fab>
              <span class="smallText">Neutral</span>
          </span>
          <span class="layout vertical center">
              <paper-fab mini title="Angry" icon="thumb_down" id="angry" on-tap="classify" raised></paper-fab>
              <span class="smallText">Angry</span>
          </span>
          <span class="layout vertical center">
              <paper-fab mini title="Irrelevant" icon="delete" id="irrelevant" on-tap="classify" raised></paper-fab>
              <span class="smallText">Irrelevant</span>
          </span>
        </div>
        <div id="tweetContainer" class$="{{classified}} {{hovered}}" hidden$="{{loading}}">
        </div>
      </div>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-tweet',
        properties: {
          fullWidth: {
            type: Number,
            value: 250
          },
          zIndex: {
            type: Number,
            value: function() {
              return Math.floor(Math.random() * 290) + 10;
            }
          },
          hovered: {
            type: Boolean,
            value: false,
            notify: true
          },
          tweet: {
            type: Object
          },
          classified: String,
          output: Object,
          loading: {
            type: Boolean,
            notify: true,
            value: true
          },
          animationConfig: {
            value: function() {
              return {
                'entry': {
                  name: 'fade-in-animation',
                  node: this
                },
                'exit': [{
                  name: 'fade-out-animation',
                  node: this
                }, {
                  name: 'scale-down-animation',
                  node: this
                }]
              }
            }
          },
          isAngry: {
            type: String,
            computed: 'compareOutcome(output, "angry")'
          },
          isNeutral: {
            type: String,
            computed: 'compareOutcome(output, "neutral")'
          },
          isPositive: {
            type: String,
            computed: 'compareOutcome(output, "positive")'
          },
          isIrrelevant: {
            type: String,
            computed: 'compareOutcome(output, "irrelevant")'
          }
        },

        behaviors: [
          Polymer.NeonAnimationRunnerBehavior
        ],

        listeners: {
          'neon-animation-finish': '_onNeonAnimationFinish'
        },

        compareOutcome: function(output, label) {
          return output == label;
        },

        onHovered: function() {
          if (!this.classified) {
            this.hovered = "hovered";
            this.fire('hovered');
          }
        },

        onUnhovered: function() {
          this.fire('unHovered');
          this.hovered = "";
        },

        ready: function() {
          this.$.wrapper.style.width = (this.fullWidth / 2) + "px";
        },

        hideAnimation: function() {
          this.playAnimation('exit');
        },

        _onNeonAnimationFinish: function() {
          this.style.display = "none";
        },

        dismiss: function(e) {
          this.onUnhovered();

          setTimeout(() => {
            this.fire('removeMe', {
              tweetId: this.tweet.id_str
            });
          }, 250);
        },

        classify: function(e) {
          this.classified = "classified";
          this.onUnhovered();

          this.fire('classified', {
            tweetId: this.tweet.id_str,
            //  use e.currentTarget rather than e.target or we'll sometimes get the icon rather than the button
            classification: e.currentTarget.id
          });

          setTimeout(() => {
            this.fire('removeMe', {
              tweetId: this.tweet.id_str
            });
          }, 1000);
        },

        fetchTweetAsync: function(tweetId) {
          let p = new Promise((res, rej) => {
            this.loading = true;
            TwitterWidgetsLoader.load((twttr) => {
              twttr.widgets.createTweet(tweetId,
                this.$.tweetContainer, {
                  width: this.fullWidth
                }).then((result, err) => {

                this.loading = false;

                if (err || !result) {
                  rej(err || "Bad tweet");
                }

                res({
                  tweetId: tweetId,
                  tweetFrame: result
                });
              }, (err) => {
                rej(err);
              }).catch((err) => {
                rej(err);
              });
            })
          });

          return p;
        }
      });
    })();
  </script>
</dom-module>
