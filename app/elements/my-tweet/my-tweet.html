<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/neon-animation/neon-animation.html">
<link rel="import" href="..\..\bower_components/paper-progress/paper-progress.html">

<dom-module id="my-tweet">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
    </style>
    <div id="tweetContainer" class="layout vertical center">
      <paper-progress indeterminate hidden$="{{!loading}}">
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-tweet',

        properties: {
          tweet: {
            type: Object,
            observer: '_changeTweet'
          },
          loading: {
            type: Boolean,
            notify: true,
            value: true
          },
          animationConfig: {
            value: function() {
              return {
                'entry': {
                  name: 'fade-in-animation',
                  node: this
                },
                'exit': [{
                  name: 'fade-out-animation',
                  node: this
                }, {
                  name: 'scale-down-animation',
                  node: this
                }]
              }
            }
          }
        },

        behaviors: [
          Polymer.NeonAnimationRunnerBehavior
        ],

        listeners: {
          'neon-animation-finish': '_onNeonAnimationFinish'
        },

        _changeTweet: function(newTweet) {
          if (newTweet) {
            TwitterWidgetsLoader.load((twttr) => {
              twttr.widgets.createTweet(newTweet.id_str,
                this.$.tweetContainer, {
                  width: "400"
                }).then((result, err) => {
                if (err) {
                  console.log('another tweet loader error', err);
                }
                this.loading = false;
                this.fire('loaded', {
                  tweetId: newTweet.id_str,
                  tweetFrame: result
                });
              }, (err) => {
                console.log('could not load tweet', err);
              }).catch((err) => {
                console.log('could not load tweet2', err);
              });
            });
          }
        },

        hideAnimation: function() {
          this.playAnimation('exit');
          setTimeout(() => {
            this.fire('hidden', {
              tweetId: this.id
            });
          }, 1000);
        },

        _onNeonAnimationFinish: function() {
          this.style.display = "none";
        }

      });
    })();
  </script>
</dom-module>
