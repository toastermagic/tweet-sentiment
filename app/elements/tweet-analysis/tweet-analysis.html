  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'tweet-analysis',

      behaviors: [FiltersBehavior],

      properties: {
        output: {
          type: Object,
          observer: "_changeOutput"
        },
        outputs: Array,
        prediction: Object
      },

      _changeOutput: function(newOutput) {
        newOutput.sort((a, b) => a.score - b.score);
        let best = newOutput[newOutput.length - 1];
        best[best.label] = true;

        this.prediction = best;
      },

      _nonZero: function(output) {
        return output && output.score > 0;
      },

      _descendingScore: function(a, b) {
        return a.score < b.score;
      }

    });
  })();
  </script>
