<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/neon-animation/neon-animation.html">
<link rel="import" href="..\..\bower_components/paper-spinner/paper-spinner.html">

<dom-module id="tweet-container">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {}
      
      #buttonGroup {
        padding:20px 10px 10px 10px;
        border-radius: 5px;
        background: rgba(200, 200, 200, 0.85);
        left: 20px;
        bottom: 0px;
        transition: all 1s;
        z-index: 2000;
        position: absolute;
        opacity: 0;
      }
      
      #buttonGroup.tapped {
        bottom: -80px;
        opacity: 1;
      }
      
      #hoverWrapper {
        position: relative;
      }

      .classified {
        -webkit-filter: grayscale(100%);
        filter: grayscale(100%);
      }
      
      .hoverWrapper {
        position: relative;
      }
      
      paper-spinner {
        position: absolute;
        top: 100px;
      }
      
      paper-fab {
        margin: 5px 5px 0 0;
      }
      
      #irrelevant {
        background: rgba(255, 255, 255, 0.5);
        color: #333;
      }
      
      #angry {
        background: rgba(255, 0, 0, 0.5);
      }
      
      #neutral {
        background: rgba(0, 0, 255, 0.5);
      }
      
      #positive {
        background: rgba(0, 255, 0, 0.5);
      }
      
      #tweetContainer {
        -webkit-transition: transform 0.2s, box-shadow 0.2s;
        -moz-transition: transform 0.2s, box-shadow 0.2s;
        transition: transform 0.2s, box-shadow 0.2s;
        /*transform-origin: 0 0;*/
        transform: scale(1.0, 1.0);
      }
      
      .smallText {
        font-size: smaller;
      }
      
      #tweetContainer.hovered {
        /*transform: scale(1.1, 1.1);*/
      }

      #tweetContainer.tapped {
        transform: scale(1.05, 1.05);
      }
    </style>
    <div id="spinnerContainer" class="layout vertical center">
      <paper-spinner active="{{loading}}"></paper-spinner>
    </div>

    <div id="wrapper">
      <div id="hoverWrapper" on-mouseover="onHovered" on-mouseout="onUnhovered">
        <div id="predicton" hidden$="{{noOutput}}" style="position:absolute; top: 0px; left: 0px; z-index: 5000">
          <span hidden$="{{!isPositive}}">
              <paper-fab mini  title="Positive" icon="tweet-icons:thumb-up" id="positive" on-tap="dismiss" raised></paper-fab>
              <!--<span class="smallText">Positive</span>-->
          </span>
          <span hidden$="{{!isNeutral}}">
              <paper-fab mini  title="Neutral" icon="tweet-icons:thumbs-up-down" id="neutral" on-tap="dismiss" raised></paper-fab>
              <!--<span class="smallText">Neutral</span>-->
          </span>
          <span hidden$="{{!isAngry}}">
              <paper-fab mini  title="Angry" icon="tweet-icons:thumb-down" id="angry" on-tap="dismiss" raised></paper-fab>
              <!--<span class="smallText">Angry</span>-->
          </span>
          <span hidden$="{{!isIrrelevant}}">
              <paper-fab mini  title="Irrelevant" icon="tweet-icons:delete" id="irrelevant" on-tap="dismiss" raised></paper-fab>
              <!--<span class="smallText">Irrelevant</span>-->
          </span>
        </div>
        <div id="buttonGroup" style="z-index: 400" class$="layout horizontal around-justify {{tapped}}">
          <span class="layout vertical center">
              <paper-fab mini title="Positive" icon="tweet-icons:thumb-up" id="positive" on-tap="classify" raised></paper-fab>
              <span class="smallText">Positive</span>
          </span>
          <span class="layout vertical center">
              <paper-fab mini title="Neutral" icon="tweet-icons:thumbs-up-down" id="neutral" on-tap="classify" raised></paper-fab>
              <span class="smallText">Neutral</span>
          </span>
          <span class="layout vertical center">
              <paper-fab mini title="Angry" icon="tweet-icons:thumb-down" id="angry" on-tap="classify" raised></paper-fab>
              <span class="smallText">Angry</span>
          </span>
          <span class="layout vertical center">
              <paper-fab mini title="Irrelevant" icon="tweet-icons:delete" id="irrelevant" on-tap="classify" raised></paper-fab>
              <span class="smallText">Irrelevant</span>
          </span>
        </div>
        <div style="position:relative; z-index: 500">
          <div on-tap="tap" style="position: absolute; width:100%; height:100%;z-index:2"></div>
          <paper-material style="z-index:1" elevation="{{elevation}}" id="tweetContainer" class$="{{classified}} {{hovered}} {{tapped}}" hidden$="{{loading}}">
          </paper-material>
        </div>
      </div>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'tweet-container',
        properties: {
          elevation: {
            type: Number,
            value: 1
          },
          fullWidth: {
            type: Number,
            value: 250
          },
          zIndex: {
            type: Number,
            value: function() {
              return 0; //  Math.floor(Math.random() * 290) + 10;
            },
            notify: true
          },
          hovered: {
            type: Boolean,
            value: false,
            notify: true
          },
          tapped: {
            type: Boolean,
            value: false,
            notify: true
          },
          tweet: {
            type: Object
          },
          classified: String,
          output: {
            type: Object,
            notify: true,
            value: null
          },
          loading: {
            type: Boolean,
            notify: true,
            value: true
          },
          animationConfig: {
            value: function() {
              return {
                'entry': {
                  name: 'fade-in-animation',
                  node: this
                },
                'exit': [{
                  name: 'fade-out-animation',
                  node: this
                }, {
                  name: 'scale-down-animation',
                  node: this
                }]
              }
            }
          },
          isAngry: {
            type: Boolean,
            computed: 'compareOutcome(output, "angry")'
          },
          isNeutral: {
            type: Boolean,
            computed: 'compareOutcome(output, "neutral")'
          },
          isPositive: {
            type: Boolean,
            computed: 'compareOutcome(output, "positive")'
          },
          isIrrelevant: {
            type: Boolean,
            computed: 'compareOutcome(output, "irrelevant")'
          },
          noOutput: {
            type: Boolean,
            computed: 'noOutput(output)'
          }
        },

        behaviors: [
          Polymer.NeonAnimationRunnerBehavior
        ],

        listeners: {
          'neon-animation-finish': '_onNeonAnimationFinish'
        },

        compareOutcome: function(output, label) {
          return output == label;
        },

        noOutput: function(output) {
          return output === null;
        },

        onHovered: function() {
          if (!this.classified) {
            this.hovered = "hovered";
            this.fire('hovered');
          }
        },

        onUnhovered: function() {
          this.hovered = "";
          this.fire('unHovered');
        },

        onTapped: function() {
          if (!this.classified) {
            this.tapped = "tapped";
            this.elevation = 5;
            this.style.zIndex = 800;
            this.fire('tapped');
          }
        },

        onUntapped: function() {
          this.elevation = 1;
          this.tapped = "";
          this.style.zIndex = 0;
          this.fire('unTapped');
        },

        ready: function() {
          this.$.wrapper.style.width = this.fullWidth;
        },

        hideAnimation: function() {
          this.playAnimation('exit');
        },

        _onNeonAnimationFinish: function() {
          this.style.display = "none";
        },

        dismiss: function(e) {
          this.onUnhovered();

          setTimeout(() => {
            this.fire('removeMe', {
              tweetId: this.tweet.id_str
            });
          }, 250);
        },

        classify: function(e) {
          this.classified = "classified";
          this.onUnhovered();

          this.fire('classified', {
            tweetId: this.tweet.id_str,
            //  use e.currentTarget rather than e.target or we'll sometimes get the icon rather than the button
            classification: e.currentTarget.id
          });

          setTimeout(() => {
            this.fire('removeMe', {
              tweetId: this.tweet.id_str
            });
          }, 1000);
        },
        tap: function() {
          this.tapped = !this.tapped;
          if (this.tapped) {
            this.onTapped();
          } else {
            this.onUntapped();
          }
        },
        fetchTweetAsync: function(tweetId) {
          let p = new Promise((res, rej) => {
            this.loading = true;
            TwitterWidgetsLoader.load((twttr) => {
              twttr.widgets.createTweet(tweetId,
                this.$.tweetContainer, {
                  width: this.fullWidth
                }).then((result, err) => {

                this.loading = false;

                if (err || !result) {
                  rej(err || "Bad tweet");
                }

                res({
                  tweetId: tweetId,
                  tweetFrame: result
                });
              }, (err) => {
                rej(err);
              }).catch((err) => {
                rej(err);
              });
            })
          });

          return p;
        }
      });
    })();
  </script>
</dom-module>
