<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="twitter:widgets:autoload" content="off">
  <title>Tweet Analysis with Google Prediction API</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/twitter-widgets.js -->
  <script src="scripts/twitter-widgets.js"></script>
  <!-- endbuild -->

  <script src="socket.io/socket.io.js"></script>

  <!-- build:js bower_components/rxjs/dist/rx.all.min.js -->
  <script src="bower_components/rxjs/dist/rx.all.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/pageVsibility.js -->
  <script src="scripts/pageVisibility.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/sockets.js -->
  <script src="scripts/sockets.js"></script>
  <!-- endbuild -->

  <!-- build:js bower_components/packery/dist/packery.pkgd.min.js -->
  <script src="bower_components/packery/dist/packery.pkgd.js"></script>
  <!-- endbuild -->

  <!-- build:js bower_components/underscore/underscore-min.js -->
  <script src="bower_components/underscore/underscore.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <template is="dom-bind" id="app">
    <paper-drawer-panel>
        <paper-header-panel drawer>
          <paper-toolbar>
            <firebase-app api-key="[[config.firebase.apiKey]]" auth-domain="[[config.firebase.domain]]" database-url="[[config.firebase.url]]"></firebase-app>
            <firebase-login user="{{user}}"></firebase-login>
          </paper-toolbar>
          <tweet-toolbar user="{{user}}" class="layout vertical" on-clear="clear" on-add="add" on-shuffle="shuffle" id="tweetbar">
        </paper-header-panel>
      </tweet-toolbar>
      <!-- Main Area -->
      <paper-header-panel main id="headerPanelMain">
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="app-name flex">Tweet Sentiment Analysis</div>
          <div>Google Prediction API&nbsp;</div>
          <img src="images\predictionApiLogo.png" style="height:40px" />
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content layout vertical" style="position:relative">
          <tweet-list id="tweetList" class="layout flex" style="margin-left:10px;"></tweet-list>
        </div>
      </paper-header-panel>

    </paper-drawer-panel>

    <paper-toast id="toast" style="z-index:9999">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
