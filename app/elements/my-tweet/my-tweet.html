<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/neon-animation/neon-animation.html">
<link rel="import" href="..\..\bower_components/paper-spinner/paper-spinner.html">

<dom-module id="my-tweet">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
    </style>
    <div id="tweetContainer" class="layout vertical center">
      <paper-spinner style="position:relative; top: 100px;" active="{{loading}}"></paper-spinner>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-tweet',

        properties: {
          tweet: {
            type: Object
          },
          loading: {
            type: Boolean,
            notify: true,
            value: true
          },
          animationConfig: {
            value: function() {
              return {
                'entry': {
                  name: 'fade-in-animation',
                  node: this
                },
                'exit': [{
                  name: 'fade-out-animation',
                  node: this
                }, {
                  name: 'scale-down-animation',
                  node: this
                }]
              }
            }
          }
        },

        behaviors: [
          Polymer.NeonAnimationRunnerBehavior
        ],

        listeners: {
          'neon-animation-finish': '_onNeonAnimationFinish'
        },

        hideAnimation: function() {
          this.playAnimation('exit');
        },

        _onNeonAnimationFinish: function() {
          this.style.display = "none";

          this.fire('hidden', {
            tweetId: this.tweet.id_str
          });
        },

        fetchTweetAsync: function(tweetId) {
          let p = new Promise((res, rej) => {
            TwitterWidgetsLoader.load((twttr) => {
              twttr.widgets.createTweet(tweetId,
                this.$.tweetContainer, {
                  width: "300"
                }).then((result, err) => {
                if (err) {
                  rej(err);
                }
                res({
                  tweetId: tweetId,
                  tweetFrame: result
                });
              }, (err) => {
                rej(err);
              }).catch((err) => {
                rej(err);
              });
            })
          });

          return p;
        }
      });
    })();
  </script>
</dom-module>
